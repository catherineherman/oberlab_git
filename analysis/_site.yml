name: oberlab_git
output_dir: "../docs"
include: [".nojekyll"]
exclude: ["include"]
navbar:
  title: oberlab_git
  left:
    - text: "Home"
      href: index.html
    - text: "About"
      href: about.html
    - text: "License"
      href: license.html
